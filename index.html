<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" 
          content="default-src 'self'; 
                   script-src 'unsafe-inline' 'self'; 
                   style-src 'self' 'unsafe-inline'; 
                   frame-src *;">
    <title>Nick's Embeds</title>
    <link rel="stylesheet" href="style.css">

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/favicon.png">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#2B2B2B">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="msapplication-TileImage" content="/favicon.png">
    <meta name="msapplication-TileColor" content="#2B2B2B">
    
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Nick's Embeds</h1>
            <div class="controls">
                <button id="adblockToggle" class="adblock-toggle">AdBlock: ON</button>
                <button id="darkModeToggle" class="dark-mode-toggle">🌙</button>
            </div>
        </div>

        <div class="search-group">
            <form id="ddgSearchForm">
                <input type="text" id="ddgSearchInput" placeholder="Search via DuckDuckGo...">
                <button type="submit">🔍</button>
            </form>
        </div>

        <div class="input-group">
            <input type="text" id="embedUrl" placeholder="Paste URL here...">
            <button id="embedButton">Embed</button>
            <button id="saveButton">Save Embed</button>
            <input type="text" id="embedTitle" placeholder="Custom title (optional)">
            <div class="note">Saved embeds persist between sessions. Some sites block embedding - <a href="#" id="proxyHelp">toggle proxy mode</a></div>
        </div>

        <div class="embed-container" id="embedContainer"></div>
        <div class="search-results" id="searchResults"></div>

        <div class="saved-embeds">
            <h2>Saved Embeds</h2>
            <div id="savedList"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
